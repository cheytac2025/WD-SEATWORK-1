<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Headers and Footers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header 1 -->
    <header class="header header1">
        <div class="nav">
            <img src="img/sakuragi.png" alt="Logo">
            <nav>
                <a>About</a>
                <a>Portfolio</a>
                <a>Blog</a>
                <a>Contact</a>
            </nav>
        </div>
    </header>

    <!-- Header 2 -->
    <header class="header header2">
        <div class="nav">
            <img src="img/sakuragi.png" alt="Logo">
            <nav>
                <a>About</a>
                <a>Portfolio</a>
                <a>Blog</a>
                <a>Contact</a>
                <button class="signup-btn">Sign up</button>
            </nav>
        </div>
    </header>

    <!-- Header 3 -->
    <header class="header header3">
        <div class="nav">
            <img src="img/sakuragi.png" alt="Logo">
            <nav>
                <a>About</a>
                <a>Portfolio</a>
                <a>Blog</a>
                <a>Contact</a>
                <input type="text" placeholder="Search...">
            </nav>
        </div>
    </header>

    <!-- Header 4 -->
    <header class="header header4">
        <div class="nav">
            <img src="img/sakuragi.png" alt="Logo">
            <nav>
                <a>About</a>
                <a>Portfolio</a>
                <a>Blog</a>
                <a>Contact</a>
            </nav>
            <span class="icons">üîç </span>
        </div>
    </header>

    <!-- Header 5 -->
    <header class="header header5">
        <div class="nav">
            <nav>
                <a>About</a>
                <a>Portfolio</a>
                <img src="img/sakuragi.png" alt="Logo">
                <a>Blog</a>
                <a>Contact</a>
                <span class="icons">üîç</span>
            </nav>
        </div>
    </header>

</body>
</html>
